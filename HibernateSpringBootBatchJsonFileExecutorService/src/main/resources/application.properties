spring.datasource.url=jdbc:mysql://localhost:3306/citylots_db?rewriteBatchedStatements=true&createDatabaseIfNotExist=true
spring.datasource.username=root
spring.datasource.password=root

spring.jpa.hibernate.ddl-auto=create
spring.jpa.show-sql=true

spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL5Dialect

spring.jpa.properties.hibernate.jdbc.batch_size = 300

spring.datasource.initialization-mode=always
spring.datasource.platform=mysql

# set maximumPoolSize as Runtime.getRuntime().availableProcessors()
spring.datasource.hikari.maximumPoolSize=4
spring.datasource.hikari.minimumIdle=4

logging.level.com.zaxxer.hikari.HikariConfig=DEBUG
logging.level.com.zaxxer.hikari=TRACE
