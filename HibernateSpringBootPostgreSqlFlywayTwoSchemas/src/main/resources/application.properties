app.datasource.ds1.url=jdbc:postgresql://localhost:5432/postgres?currentSchema=players_db
app.datasource.ds1.username=postgres
app.datasource.ds1.password=postgres
app.datasource.ds1.connection-timeout=50000
app.datasource.ds1.idle-timeout=300000
app.datasource.ds1.max-lifetime=900000
app.datasource.ds1.maximum-pool-size=5
app.datasource.ds1.minimum-idle=5
app.datasource.ds1.pool-name=MySqlPoolConnection

app.datasource.ds2.url=jdbc:postgresql://localhost:5432/postgres?currentSchema=coaches_db
app.datasource.ds2.username=postgres
app.datasource.ds2.password=postgres
app.datasource.ds2.connection-timeout=50000
app.datasource.ds2.idle-timeout=300000
app.datasource.ds2.max-lifetime=900000
app.datasource.ds2.maximum-pool-size=6
app.datasource.ds2.minimum-idle=6
app.datasource.ds2.pool-name=PostgreSqlConnectionPool

app.flyway.ds1.url=jdbc:postgresql://localhost:5432/postgres
app.flyway.ds1.user=postgres
app.flyway.ds1.password=postgres
app.flyway.ds1.schema=players_db
app.flyway.ds1.location=classpath:db/migration/playersdb

app.flyway.ds2.url=jdbc:postgresql://localhost:5432/postgres
app.flyway.ds2.user=postgres
app.flyway.ds2.password=postgres
app.flyway.ds2.schema=coaches_db
app.flyway.ds2.location=classpath:db/migration/coachesdb

spring.flyway.enabled=false
spring.jpa.show-sql=true

logging.level.com.zaxxer.hikari.HikariConfig=DEBUG
logging.level.com.zaxxer.hikari=TRACE